<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
				xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
		<title>Crud Application</title>
		<meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<style>
		    body{
		      background: grey;
		      margin: 0;
		    } 	
	    </style>
	    <!-- Bootstrap CSS -->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	</head>
	<body>
		<a th:href="@{/}">home</a>
		<a th:href="@{/login}" sec:authorize="isAnonymous()">Login</a>
		<a th:href="@{/logout}"  sec:authorize="isAuthenticated()">Logout</a>
		<p>Welcome <span sec:authentication="name" sec:authorize="isAuthenticated()"></span></p>
		<hr>
		<h1><strong>CRUD Application</strong></h1>
		<hr>
		<h4>MVC Endpoints:</h4>
		<a th:href="@{'/employees/list'}">View Employees</a>
		<br>
		<a th:href="@{'/users/list'}">View Users</a>
		<hr>
		<h4>Rest Endpoints:</h4>
		<a th:href="@{'/employee'}">view Employees</a>
		<br>
		<a th:href="@{'/signup'}">view Users</a>
</body>
</html>
