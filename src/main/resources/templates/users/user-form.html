<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<title>Save User</title>
</head>

<body>
	
	<div class="container">
	
		<h3>User Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Add/Update User</p>
	
		<form action="#" th:action="${action} == 'add' ? @{/users/save} : @{/users/update}"
						 th:object="${user}" method="POST">
						 
			<div th:if="${action} == 'add' ">			   
				<input type="text" th:field="*{username}" class="form-control mb-4 col-4" placeholder="User Name">
			</div>				
			<div th:if="${action} == 'update' ">
			   <input type="hidden" th:field="*{username}" class="form-control mb-4 col-4" placeholder="User Name">
			</div>	
			<div class="alert alert-warning" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
			
			
			<input type="text" th:field="*{password}"
					class="form-control mb-4 col-4" placeholder="Password">
			<div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
			
			<input type="text" th:field="*{roles}"
					class="form-control mb-4 col-4" placeholder="Roles">
			<div class="alert alert-warning" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>
			
			<button type="submit" class="btn btn-info col-2">Save</button>
		</form>
		
		<hr>
		<a th:href="@{/users/list}">Back to Users List</a>
	
	</div>
	
</body>

</html>
